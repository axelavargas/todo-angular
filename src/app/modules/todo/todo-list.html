
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>My Todos in Amsterdam</h1>
      <dl ng-repeat="todo in vm.todoList"  class="dl-horizontal">
        <dt> {{ todo.title }}</dt>
        <dd>
          <a ui-sref="todolist.view({ todoId: todo.id })" class="btn btn-xs btn-info">view</a>
          <a ui-sref="todolist.edit({ todoId: todo.id })" class="btn btn-xs btn-warning">edit</a>
        </dd>
      </dl>
    </div>
    <div class="col-md-6">
      <div ui-view></div>
    </div>
  </div>
</div>
